[colors]
;background = ${xrdb:color0:#222}
background = #00000000
background-alt = #444
;foreground = ${xrdb:color7:#222}
foreground = #dfdfdf
foreground-alt = #555
primary = #ffb52a
secondary = #e60053
alert = #bd2c40
green = #00ff00
orange = #ffa500
red = #ff0000

[bar/example]
;monitor = ${env:MONITOR:HDMI-1}
width = 100%
height = 27
;offset-x = 1%
;offset-y = 1%
radius = 13
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00
line-border = 0

border-size = 4
;border-color = #00000000

padding = 2
padding-left = 0
padding-right = 4

module-margin-left = 1
module-margin-right = 2

font-0 = fixed:pixelsize=8;1
font-1 = Unifont:size=8:antialias=false;0
font-2 = Font Awesome 5 Free Solid:size=8;+1
font-3 = Font Awesome 5 Pro Solid:size=8
font-4 = Font Awesome 5 Brands:size=8;+1
font-5 = SF Pro Display:size=8:weight=bold;+1
font-6 = SF Pro Display:size=8:weight=bold
font-7 = Font Awesome 5 Free Solid:size=8;+1
font-8 = Font Awesome 5 Pro Solid:size=8
font-9 = Font Awesome 5 Brands:size=8;+1
font-10= FiraCode Nerd Font:style=Bold:size=8

modules-left = i3
modules-center = date 
; mpd for modules-center but useless and a lot of work, not worth it
modules-right = spotify backlight-acpi alsa wlan battery powermenu
; cpu memory not really useful tbh

enable-ipc = true

tray-position = right
tray-padding = 2
;tray-background = #0063ff

wm-restack = i3
;override-redirect = false

;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev

cursor-click = pointer
cursor-scroll = ns-resize

; -----------------------------------------------------------------------

[module/spotify]
type = custom/script
interval = 1
format-prefix = "  "
format = %{T6}<label>
exec = python ~/.config/polybar/scripts/spotify_status.py -f '{song}  -  {artist}'
;control players (optional)
click-left = playerctl --player=spotify play-pause 
click-right = playerctl --player=spotify next 
click-middle = playerctl --player=spotify previous 

