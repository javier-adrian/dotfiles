[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

; Only show workspaces on the same output as the bar
;pin-workspaces = true

label-mode-padding = 2
label-mode-foreground = #000
label-mode-background = ${colors.primary}

; focused = Active workspace on focused monitor
label-focused = %name%
label-focused-background = ${colors.background}
label-focused-padding = 2

; unfocused = Inactive workspace on any monitor
label-unfocused = %name%
label-unfocused-foreground = ${colors.foreground-alt}
label-unfocused-padding = 2

; visible = Active workspace on unfocused monitor
label-visible = %index%
label-visible-foreground = ${colors.foreground-alt}
label-visible-background = ${self.label-focused-background}
label-visible-padding = ${self.label-focused-padding}

; urgent = Workspace with urgency hint set
label-urgent = %index%
label-urgent-foreground = ${colors.secondary}
label-urgent-padding = 2

; Separator in between workspaces
; label-separator = |

strip-wsnumbers = true

; -----------------------------------------------------------------------

;[module/mpd]
;type = internal/mpd
;format-online = <label-song>  <icon-prev> <icon-stop> <toggle> <icon-next>
;
;icon-prev = 
;icon-stop = 
;icon-play = 
;icon-pause = 
;icon-next = 
;
;label-song-maxlen = 25
;label-song-ellipsis = true

; -----------------------------------------------------------------------

[module/xbacklight]
type = internal/xbacklight

format = <label> <bar>
label = " "

bar-width = 10
bar-indicator = |
bar-indicator-foreground = #fff
bar-indicator-font = 10
bar-fill = ─
bar-fill-font = 10
bar-fill-foreground = #fff
bar-empty = ─
bar-empty-font = 10
bar-empty-foreground = ${colors.foreground-alt}

; -----------------------------------------------------------------------

[module/backlight-acpi]
inherit = module/xbacklight
type = internal/backlight
card = intel_backlight

; -----------------------------------------------------------------------

;[module/cpu]
;type = internal/cpu
;interval = 1
;format-prefix = " "
;format-prefix-foreground = ${colors.foreground}
;label = %percentage:2%%

; -----------------------------------------------------------------------

;[module/memory]
;type = internal/memory
;interval = 1
;format-prefix = " "
;format-prefix-foreground = ${colors.foreground}
;label = %percentage_used%%

; -----------------------------------------------------------------------

[module/wlan]
type = internal/network
interface = wlo1
interval = 10.0

format-connected = <ramp-signal>
label-connected = %essid%

format-disconnected =   <label-disconnected>
label-disconnected = %ifname% disconnected
label-disconnected-foreground = ${colors.foreground-alt}

ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-foreground = ${colors.foreground}

; -----------------------------------------------------------------------

[module/eth]
type = internal/network
interface = enp1s0
interval = 3.0

format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.foreground}
label-connected = %local_ip%

format-disconnected = <label-disconnected>
label-disconnected =   %ifname% disconnected
label-disconnected-foreground = ${colors.foreground-alt}

; -----------------------------------------------------------------------

[module/date]
type = internal/date
interval = 1

;date = " %m/%d/%y "
date = %{T6}%B %d, %Y   %{T-}
; date-alt = " %m-%d-%y"

;time =  %l:%M:%S
time = %{T6}%l:%M:%S%{T-}
; time-alt =  %H:%M:%S

format-prefix-foreground = ${colors.foreground-alt}

; label = %date%%{T7}|%{T-} %time%
label =  %time% %{T7}|%{T-} %date%

format-offset = 33

; -----------------------------------------------------------------------

;[module/pulseaudio]
;type = internal/pulseaudio
;
;format-volume = <label-volume> <bar-volume>
;label-volume = VOL %percentage%%
;label-volume-foreground = ${root.foreground}
;
;label-muted =  muted
;label-muted-foreground = #666
;
;bar-volume-width = 10
;bar-volume-foreground-0 = #55aa55
;bar-volume-foreground-1 = #55aa55
;bar-volume-foreground-2 = #55aa55
;bar-volume-foreground-3 = #55aa55
;bar-volume-foreground-4 = #55aa55
;bar-volume-foreground-5 = #f5a70a
;bar-volume-foreground-6 = #ff5555
;bar-volume-gradient = false
;bar-volume-indicator = |
;bar-volume-indicator-font = 2
;bar-volume-fill = ─
;bar-volume-fill-font = 2
;bar-volume-empty = ─
;bar-volume-empty-font = 2
;bar-volume-empty-foreground = ${colors.foreground-alt}

; -----------------------------------------------------------------------

[module/alsa]
type = internal/alsa

format-volume = <ramp-volume> <label-volume>
label-volume = "  %percentage%"
label-volume-font = 6
label-volume-foreground = ${root.foreground}

format-muted-foreground = ${colors.foreground-alt}
label-muted = 

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-3 = 

bar-volume-width = 10
bar-volume-foreground-0 = #FFFFFF
bar-volume-foreground-1 = #FFFFFF
bar-volume-foreground-2 = #FFFFFF
bar-volume-foreground-3 = #FFFFFF
bar-volume-foreground-4 = #FFFFFF
bar-volume-foreground-5 = #f5a70a
bar-volume-foreground-6 = #ff5555
bar-volume-gradient = false
bar-volume-indicator = |
bar-volume-indicator-font = 2
bar-volume-fill = ─
bar-volume-fill-font = 2
bar-volume-empty = ─
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.foreground-alt}

; -----------------------------------------------------------------------

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 100

format-charging =   <label-charging>
format-charging-font = 6

label-charging = %{T6}%percentage%%{T-}
label-charging-font = 6

format-discharging = <ramp-capacity>  <label-discharging>

label-discharging = %{T6}%percentage%%{T-}
label-discharging-font = 6

format-full-prefix = "  "
format-full-prefix-foreground = ${colors.green}

label-full = %{T6}%percentage%%{T-}
label-full-font = 6
label-full-foreground = ${colors.green}

ramp-capacity-0 = 
ramp-capacity-0-foreground = ${colors.red}
ramp-capacity-0-font = 7
ramp-capacity-1 = 
ramp-capacity-1-foreground = ${colors.orange}
ramp-capacity-1-font = 7
ramp-capacity-2 = 
ramp-capacity-2-foreground = ${colors.foreground}
ramp-capacity-2-font = 7
ramp-capacity-3 = 
ramp-capacity-3-foreground = ${colors.foreground}
ramp-capacity-3-font = 7
ramp-capacity-4 = 
ramp-capacity-4-foreground = ${colors.foreground}
ramp-capacity-4-font = 7
ramp-capacity-5 = 
ramp-capacity-5-foreground = ${colors.green}
ramp-capacity-5-font = 7

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 1000

animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-framerate = 1000

